<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Details - Stylish Cards</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

  <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-cyan-600 mb-8">
    User Details
  </h1>

  
  <div id="message" class="text-lg text-gray-700 mb-4">Loading...</div>

  <!-- Cards Container -->
  <div id="userContainer" class="grid gap-8 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 w-full max-w-7xl">
  </div>

  <script>
    const reqobj = new XMLHttpRequest();

    reqobj.open('GET', 'https://dummyjson.com/users');
    reqobj.send();

    reqobj.onreadystatechange = () => {
      if (reqobj.readyState === 4) {
        const messageBox = document.getElementById("message");
        const container = document.getElementById("userContainer");

        if (reqobj.status === 200) {
          messageBox.style.display = "none"; 
          const data = JSON.parse(reqobj.responseText);
          const users = data.users;

         
          for (let user of users) {
            container.innerHTML += `
              <div class="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-2xl hover:scale-105 transform transition duration-300 ease-in-out">
                
               
                <div class="h-2 bg-gradient-to-r from-indigo-500 to-cyan-500"></div>

                <!-- Card Content -->
                <div class="p-6 flex flex-col items-center text-center">
                
                  
                  <h2 class="text-xl font-bold text-teal-700 mb-1">${user.firstName} ${user.lastName}</h2>
                  <p class="text-sm text-gray-500 mb-4">ID: ${user.id}</p>

                  <div class="text-gray-700 text-sm space-y-2 text-left w-full">
                    <p><i class="fa-solid fa-envelope text-indigo-600 mr-2"></i><span class="font-semibold">Email:</span> ${user.email}</p>
                    <p><i class="fa-solid fa-phone text-green-600 mr-2"></i><span class="font-semibold">Phone:</span> ${user.phone}</p>
                    <p><i class="fa-solid fa-city text-cyan-600 mr-2"></i><span class="font-semibold">City:</span> ${user.address.city}</p>
                  </div>
                </div>
              </div>
            `;
          }
        } else {
          messageBox.textContent = "Network error. Please try again.";
          messageBox.classList.add("text-red-600", "font-semibold");
        }
      }
    };
  </script>
</body>
</html>
